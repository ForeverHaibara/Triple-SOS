<script>
    function preprocessInput(kwargs){
        const input_poly = document.getElementById('input_poly').value.trim();
        if ((input_poly.length === 0)||(!/^[\x00-\x7F]*$/.test(input_poly))){
            return;
        }

        const cur_data = {
            poly: input_poly,
            gens: document.getElementById('setting_gens_input').value,
            perm_choice: document.querySelector('input[name="setting_perm"]:checked').value,
            perm: document.getElementById('setting_perm_input').value,
            // timestamp: timestamp
        };

        const parse_undefined = (x, y) => {return typeof(x) === 'undefined'? y: x;}
        kwargs = parse_undefined(kwargs, {});
        if ((!isSameHistoryRecord(cur_data))||(kwargs.homogenize===true)||(kwargs.dehomogenize!==undefined)){
            // when there is homogenization / dehomogenization, the poly might change and we make a copy
            cur_data.timestamp = Date.now();
            // push to front
            history_data.unshift(cur_data);
            if (history_data.length > 100){
                history_data.pop();
            }
            updateHistoryData();
        }else{
            cur_data.timestamp = history_data[0].timestamp;
        }

        let actions = parse_undefined(kwargs.actions, ['findroot']);
        kwargs.actions = actions
        kwargs.standardize_text  = parse_undefined(kwargs.standardize_text, false);
        
        // update the cur_data to kwargs
        Object.entries(cur_data).forEach(([key, value]) => { kwargs[key] = value; });


        connectSocket(() => {
            if (socket === null){
                return changeNumOfSOS(0);
            }
            kwargs.sid = socket.id;
            
            sos_poly = input_poly;
            axios.post(host + '/process/preprocess', kwargs
            ).then(res => {
                if (Object.keys(res.data).length === 0){
                    return;
                }
                res.data.gens = kwargs.gens;
                renderVisualization(res.data);
                // write to the record
                setHistoryByTimestamp(cur_data.timestamp, 'vis', res.data);
            }).catch(error => {
                // console.log(axios.isAxiosError(error), error.message);
                if (axios.isAxiosError(error) && (error.message === 'Network Error')) {
                    changeNumOfSOS(0);
                }
            });
        });
    };

            LinearSOS: document.getElementById("setting_method_use_LinearSOS").checked,
            SymmetricSOS: document.getElementById("setting_method_use_SymmetricSOS").checked,

        }
        const configs = {

                // real: document.getElementById("setting_method_StructuralSOS_real").checked,
            },
            LinearSOS: {
                verbose: true,
            },
            SDPSOS: {

                verbose: true,
                // decompose_method: document.getElementById("setting_method_SDPSOS_reduced_decompose").checked?'reduce':'raw',
            }
        }
        let kwargs = {methods: methods, configs: configs, actions: ['findroot', 'sos']};
        
        if (sos_poly === input_poly){
            kwargs.tangents = tangents;
        }
        console.log(kwargs);

        preprocessInput(kwargs);
    }

    function PolyTools(event){
        if ((event === 'rotate') || (event === 'rotate_reflect') || (event === 'reflect')){
            const input_poly_box = document.getElementById('input_poly');
            const gens = document.getElementById('setting_gens_input').value;
            const m = gens.length;
            if (m <= 1){
                return;
            }
            let txt = input_poly_box.value;
            let result = [];
            if (event === 'rotate'){
                for (let i = 0, n = txt.length; i < n; ++i){
                    let j = 0;
                    for (;j < m; ++j){
                        if (txt[i] === gens[j]){
                            result.push(gens[(j+1)%m]);
                            break;
                        }
                    }
                    if (j === m){
                        result.push(txt[i]);
                    }
                }
            }else if (event === 'rotate_reflect'){
                for (let i = 0, n = txt.length; i < n; ++i){
                    let j = 0;
                    for (;j < m; ++j){
                        if (txt[i] === gens[j]){
                            result.push(gens[(j+m-1)%m]);
                            break;
                        }
                    }
                    if (j === m){
                        result.push(txt[i]);
                    }
                }
            }else if (event === 'reflect'){
                for (let i = 0, n = txt.length; i < n; ++i){
                    if (txt[i] ===  gens[1]) result.push(gens[0]);
                    else if (txt[i] === gens[0]) result.push(gens[1]);
                    else result.push(txt[i]);
                }
            }
            input_poly_box.value = result.join("");
            preprocessInput();
        }else if (event === 'factor'){
            sos_poly = ''; // reset
            preprocessInput({standardize_text: 'factor'});
        }else if (event === 'expand'){
            sos_poly = ''; // reset
            preprocessInput({standardize_text: 'expand'});
        }else if (event === 'expand full'){
            sos_poly = ''; // reset
            preprocessInput({standardize_text: 'expand', omit_pow: false, omit_mul: false});
        }else if (event === 'abcd2xyzw'){
            const exchanger = (s) => Array.from(s).map(x => {
                const c = x.charCodeAt(0);
                if (c >= 65 && c <= 68) return String.fromCharCode(87+(c-64)%4);
                if (c >= 97 && c <= 100) return String.fromCharCode(119+(c-96)%4);
                if (c >= 87 && c <= 90) return String.fromCharCode((c-84)%4+65);
                if (c >= 119 && c <= 122) return String.fromCharCode((c-116)%4+97);
                return x;
            }).join('');
            gens = document.getElementById('setting_gens_input').value;
            document.getElementById('setting_gens_input').value = exchanger(gens);
            sos_poly = exchanger(sos_poly);
            document.getElementById('input_poly').value = exchanger(document.getElementById('input_poly').value);
            document.getElementById('input_tangents').value = exchanger(document.getElementById('input_tangents').value);
        }else if (event === 'homogenize'){
            sos_poly = ''; // reset
            preprocessInput({homogenize: true});
        }else if (event === 'dehomogenize0'){
            sos_poly = ''; // reset
            preprocessInput({dehomogenize: 0});
        }else if (event === 'dehomogenize1'){
            sos_poly = ''; // reset
            preprocessInput({dehomogenize: 1});
        }else if (event === 'latex_coeffs'){
            axios.post(host + '/process/latexcoeffs',
            {
                'poly': sos_poly,
                'gens': document.getElementById('setting_gens_input').value,
                'perm': document.getElementById('setting_perm_input').value,
            }
            ).then(res=>{
                    const str = res.data.coeffs;
                    // copy coeffs to clipboard
                    const el = document.createElement('textarea');
                    el.value = str;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);

                    // add a "copy" hint
                    const hint = document.createElement('div');
                    hint.innerHTML = 'Copied to clipboard!';
                    hint.setAttribute('style', 'position: absolute; top: 35%; left: 40%; width: 20%; height: 30px; background-color: rgba(68,68,68,0.5); display: flex; justify-content: center; align-items: center; font-size: 12px; color: rgb(255,255,255); border-radius: 10px;');
                    document.body.appendChild(hint);
                    setTimeout(function(){
                        document.body.removeChild(hint);
                    }, 1000);
                }
            );
        }
    }
